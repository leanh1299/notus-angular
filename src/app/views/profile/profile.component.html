<app-auth-navbar></app-auth-navbar>
<main class="profile-page">
  <section class="relative block h-500-px">
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
        background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');
      ">
      <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
        version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-4/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img alt="..." src="assets/img/male.png"
                  class="shadow-xl rounded-full h-auto align-middle border-none -m-16 -ml-20 -mb-10 lg:-ml-16 max-w-180-px" />
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
              <div class="text-center py-6 px-3 mt-16 sm:mt-0">
                <button
                  class="bg-red-600 active:bg-red-700 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
                  type="button">
                  Đăng ký khoản vay
                </button>
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
            </div>
          </div>
          <div class="text-center mt-12">
            <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
              {{fullname}}
            </h3>
            <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
              <i class="fas fa-calendar-alt mr-2 text-lg text-blueGray-400"></i>
                {{birthDay}}
             </div>
            <div class="mb-2 text-blueGray-600 mt-4">
              <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
                {{address}}
            </div>
          </div>
          <div class="w-full lg:w-12/12 px-3 lg:order-1">
              <div class="w-full mr-6 p-6 -ml-16 text-center">
                <span class="text-2xs font-bold block uppercase tracking-wide text-blueGray-600">
                  Thông tin cá nhân
                </span>
                <span class="text-sm text-blueGray-400">
                  <div class="mb-2 text-blueGray-600 mt-4">
                    <i class="fas fa-briefcase mr-2 text-2sm text-blueGray-400"> Công việc:</i>
                {{job}}
                  </div>
                  <div class="mb-2 text-blueGray-600 mt-4">
                    <i class="fas fa-dollar-sign mr-2 text-2sm text-blueGray-400"> Lương</i>
                {{income}} VNĐ
                  </div>
                </span>
              </div>
              <div class="w-full mr-6 p-6 -ml-16 text-center">
                <span class="text-2xs font-bold block uppercase tracking-wide text-blueGray-600">
                  Thông tin người thân
                </span>
                <span class="text-sm text-blueGray-400">
                  <div class="mb-2 text-blueGray-600 mt-4">
                    <i class="fas fa-briefcase mr-2 text-2sm text-blueGray-400"> Tên:</i>
                    Trần Mạnh Dũng
                  </div>
                  <div class="mb-2 text-blueGray-600 mt-4">
                    <i class="fas fa-dollar-sign mr-2 text-2sm text-blueGray-400"> Quan hệ:</i>
                    Em ruột
                  </div>
                  <div class="mb-2 text-blueGray-600 mt-4">
                    <i class="fas fa-tel mr-2 text-2sm text-blueGray-400"> SĐT:</i>
                    091234567
                  </div>
                </span>
              </div>
          </div>
      </div> 
    </div>
  </div>
  </section>
</main>
<app-footer></app-footer>
