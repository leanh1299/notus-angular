<app-index-navbar></app-index-navbar>
<section class="header flex h-screen max-h-760-px">
  <div class="w-full px-4">
    <div class="flex flex-col">
      <div class="w-full bg-gray-200 border-b border-gray-700 pt-16">
        <div class="flex-card">
          <div class="w-2/3 flex-col ml-4 pb-24">
            <img alt="" src="assets/img/card_number_vi.png" class=" img-inline -mt-4 pb-8 pl-16 -mb-4 max-w-400-px " style="display: inline !important;">
            <img alt="" src="assets/img/card_back_vi.png" class=" img-inline mt-4 pb-8 pl-16 -mb-4 max-w-400-px" style="display: inline !important;">
          </div>
          <div class="w-1/3 bg-gray-200 mr-16">
            <div class="title-wallet bg-gray-200 -ml-30 justify-end text-right">
              Số thẻ </div>
            <div class="result-wallet gray-200  justify-end text-right">
              <label
                class="font-bold cursor-pointer transition-colors duration-300 hover:text-blue-500 justify-end text-right">
                {{cardNum}}
              </label>
            </div>
            <div class="title-wallet bg-gray-200 -ml-30 justify-end text-right">
              Ngày hết hạn </div>
            <div class="result-wallet gray-200 justify-end text-right">
              <label
                class="font-bold cursor-pointer transition-colors duration-300 hover:text-blue-500 justify-end text-right">
                {{cardDate}}
              </label>
            </div>
            <div class="title-wallet bg-gray-200 -ml-30 justify-end text-right">
              Tên chủ thẻ </div>
            <div class="result-wallet gray-200 -ml-30 pb-8  justify-end text-right">
              <label class="font-bold cursor-pointer transition-colors duration-300 hover:text-blue-500">
                {{cardName}}
              </label>
            </div>
            <div class="title-wallet bg-gray-200 -ml-30 justify-end text-right">
              Số tài khoản </div>
            <div class="result-wallet gray-200 justify-end text-right">
              <label
                class="font-bold cursor-pointer transition-colors duration-300 hover:text-blue-500 justify-end text-right">
                {{ showAccountNumber ? accountNumber : '**** **** **** **** ' }} |
              </label>
              <label
                class="font-bold cursor-pointer transition-colors duration-300 hover:text-blue-500 underline "
                (click)="showAccountNumber = !showAccountNumber">
                {{ showAccountNumber ? titleNumber : 'Hiển thị' }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="pt-url">
        <label class="url-title underline pl-16"><a [routerLink]="['/detail/installment']">Lịch sử giao dịch</a> </label>
        <label class="url-title underline pl-16"><a [routerLink]="['/detail/installment']">Theo dõi khoản vay</a>  </label>
        <label class="url-title underline pl-16"><a [routerLink]="['/newloan']"></a> Đăng ký khoản vay mới </label>
      </div>
    </div>
  </div>



</section>
