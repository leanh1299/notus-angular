<a class="hover:text-blueGray-500 text-blueGray-700 px-3 py-2 flex items-center text-xs uppercase font-bold"
  href="#pablo" (click)="toggleDropdown($event)" #btnDropdownRef>
  Hồ Sơ
</a>
<div class="bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg min-w-48"
  [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'" #popoverDropdownRef>
  <span class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-nowrap bg-transparent text-blueGray-400">
    Thông tin Hồ sơ
  </span>
  <!-- [routerLink]="['/admin/dashboard']" -->

  <a [routerLink]="['/profile']"
    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
    Thông tin cá nhân
  </a>
  <a [routerLink]="['/admin/dashboard']"
    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
    Lịch sử giao dịch
  </a>
  <a [routerLink]="['/admin/convenant']"
    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
    Hợp đồng vay
  </a>
  <a [routerLink]="['/admin/login']"
    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
    Đăng xuất
  </a>
</div>
